<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chelsea Team</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <!-- //ChelseaTeam's layout  -->
    <div class="ChelseaTeam">
    <h2>Chelsea team</h2>
    </div>
    <div class="menu-btn">
    <button class="button" onclick="globalThis" type="button">Coach</button>
    <button class="button" onclick="globalThis" type="keepers">Keepers</button>
    <button class="button" onclick="globalThis" type="defenders">Defenders</button>
    <button class="button" onclick="globalThis" type="midfielders">Midfielders</button>
    <button class="button" onclick="globalThis" type="forwards">forwards</button>
    </div>
    <div class="downbutton">
        <button type="back"> home</button>
    </div>
    <div class="back">
        <button type="home"> back</button>
    </div>

    <div class="container">
        <p>Enter Player's shirt number</p>
        <p id="outputtext">info</p>
        <input type="text" id="userInput" onchange="openP()">
        <!-- <button id="search">Enter</button> -->
        
    </div>
    <!-- Players info  -->
    <div class="goal-keeprs">
        <div class="header">
            <div class="pic">
            <img src="keeper\1.jpg" alt="">
            </div>
            <div class="fullName">Kepa Arrizabalaga</div>
            <div class="info">
                <p>National team: Spain</p>
                <p>Position: Goalkeeper</p>
                <p>Age: 28</p>
                <p>shirt number: #1</p>
            </div>
        </div>
    </div>

    <script text="text/javascript">
        function openP(){
            var x = document.getElementById("userInput").value;
            x = Number
            if (x = 1 ) {
                window.open("/www.google.com"); 
            }
            if (x = 2 ) {
                window.open("/index.html"); 
            }
            else{
                alert("Not found"); 
            }
        }
       
    </script>
    
</body>
</html>
